# VDBFUSION
# d435i on KMR iiwa
voxel_size: 0.008 #0.01 #0.0175
sdf_trunc: 0.018 #0.02 #0.018

space_carving: True

# Triangle Mesh Generation
fill_holes: True
min_weight: 3.0

# PointCloud
apply_pose: True
preprocess: True
min_range: 1.0
max_range: 10.0
pcl_topic: "/outlier_removal/output"

# Transform
use_tf_transforms: true
parent_frame: "map"
child_frame: "camera_color_optical_frame"
timestamp_tolerance_ns: 1000
